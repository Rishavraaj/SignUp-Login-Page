<!DOCTYPE html>
<html>
    <head>
        <title>SighnUpPage</title>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signup.css">
        <script src="https://kit.fontawesome.com/1a44bafb97.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero">
            <h1>Creat an Account</h1>
            <div class="signup-box">
                <div class="left-box">
                    <form>
                        <input type="text" placeholder="Your Name" required class="input-box">
                        <input type="text" placeholder="usernmae" required class="input-box">
                        <input type="email" placeholder="Your Email Id" required class="input-box">
                        <input type="password" placeholder="Creat password" required class="input-box">
                        <label for="term"> I accept the terms & conditions. </label>
                        <input type="checkbox" id="term" required>
                        <button type="submit">SIGN UP <span>&#x27f6;</span></button>
                    </form>
                </div>
                <div class="right-box">
                    <a href="" class="g-link"><i class="fa-brands fa-google"></i>Signup with Google</a>
                    <a href="" class="f-link"><i class="fa-brands fa-facebook"></i>Signup with Facebook</a>
                    <a href="" class="t-link"><i class="fa-brands fa-twitter"></i>Signup with Twitter</a>
                </div>
            </div>
            <p class="login-msg">I already have a account?<a href="">Login Now</a></p>
        </div>
    </body>
</html>
